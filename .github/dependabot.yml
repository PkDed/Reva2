version: 2
updates:
  - package-ecosystem: github-actions
    labels: []
    directory: /
    target-branch: dev
    schedule:
      interval: monthly
    commit-message:
      prefix: build
    groups:
      actions-dependencies:
        update-types:
        - "minor"
        - "patch"
        - "major"
        patterns:
          - "*"

  - package-ecosystem: npm
    labels: []
    directory: /
    target-branch: dev
    schedule:
      interval: monthly
    commit-message:
      prefix: build
    groups:
      dev-dependencies:
        update-types:
        - "minor"
        - "patch"
        - "major"
        patterns:
          - "*"

  - package-ecosystem: gradle
    labels: []
    directory: /
    target-branch: dev
    schedule:
      interval: monthly
    commit-message:
      prefix: build
    groups:
      maven-dependencies:
        update-types:
        - "minor"
        - "patch"
        - "major"
        patterns:
          - "*"
